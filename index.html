<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3e482de76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,800;1,100&display=swap"
    rel="stylesheet">
    <title>Kółko i Krzyżyk</title>
</head>
<body>
    <div class="wrapper">
        <p class="start"></p>
        <div class="players">
            <div class="player1"></div>
            <div class="player2"></div>
    </div>
    <p class="result"> </p>
<div class="board">
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
</div>
<button class="reset" id="reset">Reset</button>
<button class="reset" id="resetAll">Zacznij od nowa</button>
<div class="final-result">
    <p class="score-player1">0 <span class="score-player1"></span> </p>
    <span>:</span>
    <p class="score-player2">0 <span class="score-player2"></span> </p>
</div>
</div>
    <script src="./main.js"></script>
</body>
</html>
